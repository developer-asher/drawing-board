<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 그림판</title>
    <link rel="stylesheet" href="dist/css/style.css" />
    <script src="dist/js/common.js" defer></script>
  </head>
  <body>
    <div class="container">
      <canvas class="draw_wrap">
        <p>Error</p>
      </canvas>
      <section class="setting">
        <label for="thickness" class="blind">pen thickness</label>
        <input
          type="range"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
          id="thickness"
        />
        <ul class="list_mode">
          <li class="btn_mode"><button>Fill</button></li>
          <li>
            <a href="#" download="" class="btn_save"><button>Save</button></a>
          </li>
        </ul>
        <ul class="list_colors">
          <li class="color black"><button class="txt_hide">black</button></li>
          <li class="color white"><button class="txt_hide">white</button></li>
          <li class="color red"><button class="txt_hide">red</button></li>
          <li class="color orange"><button class="txt_hide">orange</button></li>
          <li class="color yellow"><button class="txt_hide">yellow</button></li>
          <li class="color green"><button class="txt_hide">green</button></li>
          <li class="color light-blue">
            <button class="txt_hide">light-blue</button>
          </li>
          <li class="color blue">
            <button class="txt_hide">blue</button>
          </li>
          <li class="color purple"><button class="txt_hide">purple</button></li>
        </ul>
      </section>
    </div>
  </body>
</html>
